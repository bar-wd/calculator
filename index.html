<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <!-- <link
      rel="icon"
      type="image/png"
      href="./images/rock-removebg-preview.png"
    /> -->
    <script src="main.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="main-container">
      <div class="screen">
        <div class="screen-top">Screen Top</div>
        <div class="screen-bottom"></div>
      </div>
      
      <div class="keys-container">
        <div class="keys-row-container">
          <div class="key percentage">%</div>
          <div class="key ce">CE</div>
          <div class="key c">C</div>
          <div class="key delete">&#9003</div>
        </div>
        <div class="keys-row-container">
          <div class="key fraction">&#185/&#119909</div>
          <div class="key squared">&#119909&#178</div>
          <div class="key square-root">&#8730&#119909</div>
          <div class="key division">&divide</div>
        </div>
        <div class="keys-row-container">
          <div class="key seven">7</div>
          <div class="key eight">8</div>
          <div class="key nine">9</div>
          <div class="key multiplication">&#215</div>
        </div>
        <div class="keys-row-container">
          <div class="key four">4</div>
          <div class="key five">5</div>
          <div class="key six">6</div>
          <div class="key subtraction">-</div>
        </div>
        <div class="keys-row-container">
          <div class="key one">1</div>
          <div class="key two">2</div>
          <div class="key three">3</div>
          <div class="key addition">+</div>
        </div>
        <div class="keys-row-container">
          <div class="key negative-sign">+/-</div>
          <div class="key zero">0</div>
          <div class="key decimal">.</div>
          <div class="key equal">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
