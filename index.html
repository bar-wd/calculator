<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <!-- <link
      rel="icon"
      type="image/png"
      href="./images/rock-removebg-preview.png"
    /> -->
    <script src="main.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="main-container">
      <div class="screen">
        <div class="screen-top"></div>
        <div class="screen-bottom">0</div>
      </div>
      
      <div class="keys-container">
        <div class="keys-row-container">
          <!-- <div class="key percentage operand-advanced">%</div> -->
          <div class="key ce">CE</div>
          <div class="key c">C</div>
          <div class="key delete">&#9003</div>
        </div>
        <div class="keys-row-container">
          <div class="key fraction operand-advanced">&#185/&#119909</div>
          <div class="key squared operand-advanced">&#119909&#178</div>
          <div class="key square-root operand-advanced">&#8730&#119909</div>
          <div class="key divide operand-basic">&divide</div>
        </div>
        <div class="keys-row-container">
          <div class="key seven number">7</div>
          <div class="key eight number">8</div>
          <div class="key nine number">9</div>
          <div class="key multiply operand-basic">&#215</div>
        </div>
        <div class="keys-row-container">
          <div class="key four number">4</div>
          <div class="key five number">5</div>
          <div class="key six number">6</div>
          <div class="key subtract operand-basic">-</div>
        </div>
        <div class="keys-row-container">
          <div class="key one number">1</div>
          <div class="key two number">2</div>
          <div class="key three number">3</div>
          <div class="key add operand-basic">+</div>
        </div>
        <div class="keys-row-container">
          <div class="key negative-sign">+/-</div>
          <div class="key zero number">0</div>
          <div class="key decimal">.</div>
          <div class="key equal operand-basic">=</div>
        </div>
      </div>
    </div>
  </body>
</html>
